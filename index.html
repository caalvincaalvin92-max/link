<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalvin - Link In Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        .header {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        
        .header:hover {
            transform: translateY(-5px);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .description {
            font-size: 1.2rem;
            color: #34495e;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link-item {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 16px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .link-item:hover {
            background: linear-gradient(120deg, #2c3e50 0%, #34495e 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .link-item:hover::before {
            left: 100%;
        }
        
        .link-item i {
            font-size: 1.3rem;
        }
        
        .footer {
            margin-top: 20px;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .link-item {
                padding: 14px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="profil.png" alt="Foto Profil" class="profile-img">
            <h1 class="name">KALVIN</h1>
            <p class="description">SANTRI</p>
        </div>
        
        <div class="links">
            <a href="https://wa.me/6288294003385" class="link-item" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>WA: +62 882-9400-3385</span>
            </a>
            <a href="https://instagram.com/kalvinn_blues" class="link-item" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>IG: @kalvinn_blues</span>
            </a>
        </div>
        
        <div class="footer">
            <p>Â© 2025 - mybio</p>
        </div>
    </div>

    <script>
        // Animasi fade-in saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });
        
        // Efek hover tambahan dengan JavaScript
        const linkItems = document.querySelectorAll('.link-item');
        
        linkItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
